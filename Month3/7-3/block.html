<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About div</title>
    <style>
        table , tr , td , th {
            border-width: 1px;
            border-color : black;
            border-style: solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div align="center"> 
        <h1>Trâu</h1>
        <p><strong>Trâu</strong> là một loài động vật thuộc họ Trâu bò</p>
        <table>
            <tr>
                <th colspan="2">Phân loại khoa học</th>
                <th rowspan="6" style="padding:0 ;">
                    <img src="WaterBuffalo.jpg" alt="WaterBuffalo" width="300" height="210">
                </th>
            </tr>
            <tr>
                <td>Lớp:</td>
                <td>Thú</td>
            </tr>
            <tr>
                <td>Bộ:</td>
                <td>Guốc chẵn</td>
            </tr>
            <tr>
                <td>Họ:</td>
                <td>Trâu bò</td>
            </tr>
            <tr>
                <th colspan="2">Phân loài</th>
            </tr>
            <tr>
                <td colspan="2">
                    <ul>
                        <li>Trâu nước</li>
                        <li>Trâu rừng</li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>




</body>
</html>
<!--
    *Thành phần block and inline : 
        _Block : những thẻ tự động tạo dòng mới (ở đầu và ở cuối )
            VD : <div> , <p> , <form> , <table> , <h1> ,..
        _Inline : những thẻ hiện thị nôi dung trên cùng 1 dòng (không tạo dòng mới , 
        không xuống dòng)
            Vd : <span> , <strong> , <em> , <i> , <img> , <a> ,..

    *<div> : 
        _Chỉ mang tính chất 1 block sử dụng để chứa các cặp thẻ HTML khác
        _Vì là khối block nên tự động tạo dòng mới trước và sau thẻ 
        _Có thể sử dụng trong css 

    *<span> : 
        _inline , a part of(document , content ) 
        _Không chứa bất kì css nào     
    
    *<img> (self-closing) : 
        _1 hình ảnh yêu cầu 4 yếu tố : 
            +src :
            +width:
            +hieght : 
            +alt :
        _<img src="" width="" height="" alt="">
            +width : chiều rộng ( từ trái -- phải)
            +height : chiều cao 
            +alt : văn bản miêu tả hình ảnh
        
    *vertical-align : (top - middble - bottom ,..)

    *Cấu trúc XHTML khá giống với HTML nhằm tạo tính chặt chẽ cú pháp in HTML 
    tưởng thích với nhiều thiết bị 
        _1.Việc lồng đúng cách
        _2.Tag thường viết lower case
        _3.Tất cả thẻ cần phải đóng lại 
            Note : for tag self closing 
            VD : <br \>
        _4.Không được phép tối giản
