<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world</h1>
    <hr>
    <p style="font-weight: bold;">Hello friend</p>
    <p style="font-style: italic;">Italic</p>
    <p style="text-decoration: underline;">underline</p>

    <ul style="list-style-type: none;">
        <li>Coffee</li>
        <li>Coca</li>
    </ul>

    <ul style="list-style-type: square;">
        <li>Square</li>
    </ul>

    <ol type="I" >
        <li></li>
        <li></li>
    </ol>

    <ol start="12" reversed>
        <li>12</li>
        <li>11</li>
    </ol>

</body>
</html>

<!--
    _HTML là ngôn ngữ siêu văn bản , sử dụng các cặp thể để hiện thị nội dung trên trình đuyệt
    _HTML không phải là ngôn ngữ lập trình 

    <head> chứa : 
        + <link> 
        + <meta>
        + <script> 
        + <title> 
        + <style>

    Properties : 
    _Tag có thể chứa 1 hay nhiều thuộc tính
        + class
        + id 
        + title
        + style        
        
    


-->
